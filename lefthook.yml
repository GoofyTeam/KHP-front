pre-commit:
  parallel: false
  commands:
    install-root-deps:
      root: "."
      run: |
        if git diff --quiet HEAD -- package-lock.json package.json; then
          echo "No changes in dependencies. Skipping npm install.";
        else
          npm install;
        fi
        chmod +x verify-commit-msg.sh
    run-tests:
      root: "."
      run: npm run lint
    run-lint:
      root: "."
      run: npm run lint
commit-msg:
  commands:
    verify-commit-msg:
      run: bash ./verify-commit-msg.sh {1}

pre-push:
  commands:
    install-hooks:
      run: "echo 'Hooks lefthook install√©s'"
