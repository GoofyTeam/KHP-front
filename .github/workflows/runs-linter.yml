name: Run linter on pull requests

on:
  pull_request:

jobs:
  runs-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Run web tests
        run: npm run test --workspace web -- --run
      - name: Run PWA tests
        run: npm run test --workspace pwa -- --run
