query GetAllIngredients {
  ingredients {
    data {
      id
      name
      unit
      image_url
      category {
        id
        name
      }
      quantities {
        quantity
        location {
          id
          name
          locationType {
            name
          }
        }
      }
    }
    paginatorInfo {
      total
      currentPage
      lastPage
      hasMorePages
    }
  }
}
