query GetIngredients($page: Int!, $search: String, $categoryIds: [ID!]) {
  ingredients(page: $page, search: $search, categoryIds: $categoryIds) {
    data {
      id
      name
      unit
      image_url
      category {
        id
        name
      }
      quantities {
        quantity
        location {
          id
          name
          locationType {
            name
          }
        }
      }
    }
    paginatorInfo {
      count
      currentPage
      hasMorePages
      lastPage
      perPage
      total
      firstItem
      lastItem
    }
  }
}
