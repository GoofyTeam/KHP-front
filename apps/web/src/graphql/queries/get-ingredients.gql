query GetIngredients($page: Int!, $search: String, $categoryIds: [ID!]) {
  ingredients(page: $page, search: $search, categoryIds: $categoryIds) {
    data {
      ...IngredientBase
      category {
        ...CategoryBasic
      }
      ...IngredientQuantitiesWithType
    }
    paginatorInfo {
      count
      currentPage
      hasMorePages
      lastPage
      perPage
      total
      firstItem
      lastItem
    }
  }
}
