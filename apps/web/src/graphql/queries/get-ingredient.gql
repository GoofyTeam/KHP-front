query GetIngredient($id: ID!) {
  ingredient(id: $id) {
    id
    name
    unit
    image_url
    created_at
    updated_at
    category {
      id
      name
    }
    quantities {
      quantity
      location {
        id
        name
        locationType {
          name
        }
      }
    }
    stockMovements(orderBy: [{ column: CREATED_AT, order: DESC }]) {
      id
      type
      quantity
      quantity_before
      quantity_after
      created_at
      location {
        id
        name
      }
    }
  }
}
